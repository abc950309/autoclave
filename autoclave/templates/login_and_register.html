{% extends "base.html" %}

{% block content %}
<div id="login-form-base">
  <div class="view view-register selected">
    <div class="mobi-font">
      <p>
        <span><a href="#" class="return-switch login-switchs"><span class="glyphicon glyphicon-arrow-left"></span> 返回</a></span>
        <span><a href="#" class="login-switchs pull-right login-switch">登陆 <span class="glyphicon glyphicon-arrow-right"></span></a></span>
      </p>
    </div>
    <div class="desk-font">
      <p>
        <span>注册账号</span>
        <span>
          <a href="#" class="login-switchs pull-right login-switch">登陆 <span class="glyphicon glyphicon-arrow-right"></span></a>
        </span>
      </p>
    </div>
    <form class="register" action="/LoginAndRegister/Register" method="post" id="register-form">
      <p><input type="text" class="form-control" placeholder="姓名" name="name" id="name" /></p>
      <p><input type="text" class="form-control" placeholder="邮箱" name="account" id="account" /></p>
      <p><input type="password" class="form-control" placeholder="密码" name="password" id="password" /></p>
      <p><input type="password" class="form-control" placeholder="确认密码" name="confirm_password" id="confirm-password" /></p>
      {% raw xsrf_form_html() %}
      <p><button class="btn btn-primary register-btn submit" type="submit">注册</button></p>
      <p class="failure" id="failure-register"></p>
    </form>
  </div>
  <div class="view view-login">
    <div class="mobi-font">
      <p>
        <span><a href="#" class="return-switch login-switchs"><span class="glyphicon glyphicon-arrow-left"></span> 返回</a></span>
        <span><a href="#" class="register-switch pull-right login-switchs">注册 <span class="glyphicon glyphicon-arrow-right"></span></a></span>
      </p>
    </div>
    <div class="desk-font">
      <p>
        <span>登陆账号 </span>
        <span><a href="#" class="register-switch pull-right login-switchs">注册 <span class="glyphicon glyphicon-arrow-right"></span></a></span>
      </p>
    </div>
    <form class="login" action="/LoginAndRegister/Login" method="post" id="login-form">
      <p><input type="text" class="form-control" placeholder="邮箱" name="account" id="account" /></p>
      <p><input type="password" class="form-control" placeholder="密码" name="password" id="password" /></p>
      {% raw xsrf_form_html() %}
      <p><button class="btn btn-primary login-btn submit" type="submit">登陆</button></p>
      <p class="failure" id="failure-login"></p>
    </form>
    <p><span><a class="unable-login-switch login-switchs" href="#">无法登陆？</a></span></p>
  </div>
  <div class="view view-switches">
    <p><button class="btn btn-primary register-switch login-switchs">注册</button>
    </p>
    <p>
      <span><a class="unable-login-switch login-switchs" href="#">无法登陆？</a></span>
      <span><a class="pull-right login-switch login-switchs" href="#">登陆邻音</a></span>
    </p>
  </div>
</div>
<script type="text/javascript">
    var next = {% raw json_encode(next) %};
    {% if show_type %}
        var alert_bar = "<div class=\"alert alert-{{ show_type }}\" role=\"alert\">{{ show_text }}</div>"
        document.getElementById("failure-register").innerHTML=alert_bar;
        document.getElementById("failure-login").innerHTML=alert_bar;
    {% end %}
</script>
{% end %}
